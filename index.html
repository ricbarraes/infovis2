<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="PT-ISO" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquicultura Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container-xxl my-3">
      <div class="row h-100">
        <div class="col-12 col-lg-7 d-flex flex-column">
          <div class="row">
            <div class="col-12 col-lg-5">
              <h1 class="display-6">Aquicultura global</h1>
            </div>
            <div class="col-12 col-lg-7">
              <div class="row g-2 my-2">
                <!-- Metric -->
                <div class="col-12 col-lg-4">Métrica</div>
                <div class="col-12 col-lg-8">
                  <div
                    class="btn-group btn-group-sm"
                    role="group"
                    aria-label="Metric radio button group"
                  >
                    <input
                      type="radio"
                      class="btn-check"
                      name="metric"
                      id="metric-1"
                      value="Quantity (t)"
                      autocomplete="off"
                      checked
                    />
                    <label class="btn btn-outline-secondary" for="metric-1"
                      >Quantidade (t)</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="metric"
                      id="metric-2"
                      value="Value (USD '000)"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-secondary" for="metric-2"
                      >Valor (USD '000)</label
                    >
                  </div>
                </div>
                <!-- Trade flow -->
                <div class="col-12 col-lg-4">Movimentação</div>
                <div class="col-12 col-lg-8">
                  <div
                    class="btn-group btn-group-sm"
                    role="group"
                    aria-label="Trade flow radio button group"
                  >
                    <input
                      type="radio"
                      class="btn-check"
                      name="trade-flow"
                      id="trade-flow-1"
                      value="Export"
                      autocomplete="off"
                      checked
                    />
                    <label class="btn btn-outline-secondary" for="trade-flow-1"
                      >Exportação</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="trade-flow"
                      id="trade-flow-2"
                      value="Import"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-secondary" for="trade-flow-2"
                      >Importação</label
                    >
                  </div>
                </div>
                <!-- Commodity -->
                <div class="col-12 col-lg-4">Commodity</div>
                <div class="col-12 col-lg-8">
                  <div
                    class="btn-group btn-group-sm"
                    role="group"
                    aria-label="Commodity radio button group"
                  >
                    <input
                      type="radio"
                      class="btn-check"
                      name="commodity"
                      id="commodity-1"
                      value="Fish"
                      autocomplete="off"
                      checked
                    />
                    <label class="btn btn-outline-secondary" for="commodity-1"
                      >Peixes</label
                    >
                    <input
                      type="radio"
                      class="btn-check"
                      name="commodity"
                      id="commodity-2"
                      value="Crustaceans"
                      autocomplete="off"
                    />
                    <label class="btn btn-outline-secondary" for="commodity-2"
                      >Crustaceos</label
                    >
                  </div>
                </div>
                <!-- Year -->
                <div class="col-12 col-lg-4">Ano</div>
                <div class="col-12 col-lg-8">
                  <select
                    class="form-select form-select-sm"
                    aria-label="Year select"
                    id="year"
                  ></select>
                </div>
              </div>
            </div>
          </div>
          <div class="row flex-grow-1">
            <div
              class="col-12"
              class="choropleth-global h-100"
              id="choropleth-global"
            ></div>
          </div>
        </div>
        <div class="col-12 col-lg-5">
          <div class="choropleth-americas h-100" id="choropleth-americas"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="js/process-data.js"></script>
    <script src="js/process-geo.js"></script>
    <script src="js/setup-controls.js"></script>
    <script src="js/color-legend.js"></script>
    <script src="js/chart-tooltip.js"></script>
    <script src="js/choropleth-map.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
